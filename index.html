        <br>
        <p>福永研究室では、計算機科学の力を利用して大規模生命科学データから新たな生物学的知見を見出すバイオインフォマティクスの研究を行っています。
特に、ゲノム配列解析・RNA構造解析・オーミクス情報解析について、アルゴリズム開発からデータ解析、ウェット実験まで幅広いアプローチで研究を進めています。</p>
        <h3>News</h3>
